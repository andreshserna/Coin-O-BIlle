<div class="flex items-center justify-center h-96 md:h-72 lg:h-96">
  <!-- Carousel wrapper -->
  <div class="relative max-w-2xl w-full h-full">
    <!-- Item 1 -->
    <img
      src="/assets/imagenes/banner (1).png"
      class="absolute w-full h-full object-cover rounded-lg transition-opacity duration-500 ease-in-out"
      alt="Slide 1"
    />
    <!-- Item 2 -->
    <img
      src="/assets/imagenes/demo.jpg"
      class="absolute w-full h-full object-cover rounded-lg transition-opacity duration-500 ease-in-out opacity-0"
      alt="Slide 2"
    />
    <!-- Item 3 -->
    <img
      src="/assets/imagenes/alien.png"
      class="absolute w-full h-full object-cover rounded-lg transition-opacity duration-500 ease-in-out opacity-0"
      alt="Slide 2"
    />
    <!-- ... -->
  </div>
  <!-- indicators -->
  <div
    class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"

    <button
      class="w-3 h-3 rounded-full bg-gray-300 focus:outline-none"
      aria-label="Slide 1"
    ></button>
    <button
      class="w-3 h-3 rounded-full bg-gray-300 focus:outline-none"
      aria-label="Slide 2"
    ></button>
  </div>

  <button
    class="absolute top-1/2 left-4 transform -translate-y-1/2 flex items-center justify-center bg-gray-300 rounded-full p-2 focus:outline-none"
    data-carousel-prev
  ></button>
  <button
    class="absolute top-1/2 right-4 transform -translate-y-1/2 flex items-center justify-center bg-gray-300 rounded-full p-2 focus:outline-none"
    data-carousel-next
  ></button>
</div>
